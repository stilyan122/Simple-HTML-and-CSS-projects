<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form"><h1>Simple Survey using HTML and CSS!</h1>
    <form action="" class="survey">
        <div class="item"><span class="category">Your name: </span> <input type="text" class="input"></div>
        <div class="item"><span class="category">Your age: </span> <input type="number" class="input"></div>
        <div class="item"><span class="category">Your email: </span> <input type="email" class="input"></div>
        <div class="item"><span class="category">Which option best describes  your current role:</span>
        <select name="" id="" class="input">
            <option value="">Student</option>
            <option value="">Computer Scientist</option>
            <option value="">IT Professional</option>
            <option value="">SQL Developer</option>
            <option value="">Web Developer</option>
            <option value="">Cloud Architect</option>
            <option value="">IT Manager</option>
            <option value="">Technical Specialist</option>
            <option value="">Application Developer</option>
            <option value="">Network Administrator</option>
            <option value="">Web Designer</option>
            <option value="">Other</option>
        </select></option>
        <div class="radio">
            <div><span class="category">How likely is that you would recommend our website to a friend?:</span></div>
            <div class="buttons">
            <div class="option"><input type="radio" name="radio"> <span class="category">Definitely</span></div>
            <div class="option"><input type="radio" name="radio"> <span class="category">Maybe</span></div>
            <div class="option"><input type="radio" name="radio"> <span class="category">Not sure yet</span></div>
            </div>
        </div>
        <div class="button">
            <button>SUBMIT</button>
        </div>
    </div>
    </form>
    </div>
</body>
</html>
